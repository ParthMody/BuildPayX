<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>BuildPayX</title>
  <link rel="icon" href="{{ url_for('static', filename='assets/favicon.ico') }}">
  <link rel="preconnect" href="https://fonts.gstatic.com" />

  <!-- fonts & css -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap"
    rel="stylesheet"
  >
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='assets/css/bootstrap.css') }}"
  >
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='assets/vendors/bootstrap-icons/bootstrap-icons.css') }}"
  >
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='assets/css/app.css') }}"
  >
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='assets/images/favicon.svg') }}"
    type="image/x-icon"
  >
</head>
<body>
  <div id="app">
    <!-- Sidebar (same as your other pages) -->
    <div id="sidebar" class="active">
      <div class="sidebar-wrapper active">
        <div class="sidebar-header d-flex justify-content-between">
          <div class="logo">
            <a href="#">
              <img
                src="{{ url_for('static', filename='assets/images/logo/logo.png') }}"
                alt="BuildPayX Logo"
                style="width:200px; height:70px;"
              >
            </a>
          </div>
          <div class="toggler">
            <a href="#" class="sidebar-hide d-xl-none d-block">
              <i class="bi bi-x bi-middle"></i>
            </a>
          </div>
        </div>
        <div class="sidebar-menu">
          <ul class="menu">
            <li class="sidebar-title">Menu</li>
            <li class="sidebar-item">
              <a href="{{ url_for('cfo_landing') }}" class="sidebar-link">
                <i class="bi bi-grid-fill"></i><span>Dashboard</span>
              </a>
            </li>
            <li class="sidebar-title">Pages</li>
            <li class="sidebar-item">
              <a href="{{ url_for('cfo_users') }}" class="sidebar-link">
                <i class="bi bi-bookmark-fill"></i><span>Requesters</span>
              </a>
            </li>
            <li class="sidebar-item">
              <a href="{{ url_for('cfonotifications') }}" class="sidebar-link">
                <i class="bi bi-chat-right-text-fill"></i><span>Notifications</span>
              </a>
            </li>
            <li class="sidebar-item active">
              <a href="{{ url_for('cfoprofile') }}" class="sidebar-link">
                <i class="bi bi-person-circle"></i><span>Profile Settings</span>
              </a>
            </li>
          </ul>
        </div>
        <button class="sidebar-toggler btn x"><i data-feather="x"></i></button>
      </div>
    </div>

    <div id="main">
      <header class="mb-3">
        <a href="#" class="burger-btn d-block d-xl-none">
          <i class="bi bi-justify fs-3"></i>
        </a>
      </header>

      <div class="page-heading">
        <h3>My Profile</h3>
      </div>

      <div class="page-content">
        <section class="row">
          <!-- LEFT column: avatar, BuildScore, KYC -->
          <div class="col-12 col-lg-4">
            <div class="card mb-4">
              <div class="card-body text-center">
                <div class="avatar avatar-xl mb-3">
                  <img
                    src="{{ url_for('static', filename='assets/images/faces/1.jpg') }}"
                    alt="Avatar"
                    class="rounded-circle"
                  >
                </div>
                <h5 class="font-bold">Acme Materials Pty Ltd</h5>
                <p class="text-muted mb-0">ABN: 12 345 678 901</p>
              </div>
            </div>

            <div class="card mb-4">
              <div class="card-header">
                <h4 class="card-title">BuildScore</h4>
              </div>
              <div class="card-body">
                <div
                  id="buildscoreRadialProfile"
                  style="height:200px;"
                ></div>
              </div>
            </div>

            <div class="card">
              <div class="card-header">
                <h4 class="card-title">KYC &amp; Account Status</h4>
              </div>
              <div class="card-body">
                <ul class="list-group list-group-flush">
                  <li class="list-group-item d-flex justify-content-between">
                    <span>KYC Verification</span>
                    <span class="badge bg-success">Verified</span>
                  </li>
                  <li class="list-group-item d-flex justify-content-between">
                    <span>Account Status</span>
                    <span class="badge bg-primary">Active</span>
                  </li>
                  <li class="list-group-item d-flex justify-content-between">
                    <span>Subscription</span>
                    <span class="badge bg-info">Standard Plan</span>
                  </li>
                </ul>
              </div>
            </div>
          </div>

          <!-- RIGHT column: company & contact form -->
          <div class="col-12 col-lg-8">
            <div class="card">
              <div class="card-header">
                <h4>Company &amp; Contact Details</h4>
              </div>
              <div class="card-body">
                <form id="profile-form">
                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <label for="company-name" class="form-label">Company Name</label>
                      <input
                        type="text"
                        id="company-name"
                        class="form-control"
                        value="Acme Materials Pty Ltd"
                      >
                    </div>
                    <div class="col-md-6 mb-3">
                      <label for="abn" class="form-label">ABN</label>
                      <input
                        type="text"
                        id="abn"
                        class="form-control"
                        value="12 345 678 901"
                      >
                    </div>
                    <div class="col-md-6 mb-3">
                      <label for="contact-name" class="form-label">Primary Contact</label>
                      <input
                        type="text"
                        id="contact-name"
                        class="form-control"
                        value="Jane Supplier"
                      >
                    </div>
                    <div class="col-md-6 mb-3">
                      <label for="contact-email" class="form-label">Email Address</label>
                      <input
                        type="email"
                        id="contact-email"
                        class="form-control"
                        value="jane@acmematerials.com"
                      >
                    </div>
                    <div class="col-md-6 mb-3">
                      <label for="contact-phone" class="form-label">Phone Number</label>
                      <input
                        type="tel"
                        id="contact-phone"
                        class="form-control"
                        value="+61 412 345 678"
                      >
                    </div>
                    <div class="col-md-6 mb-3">
                      <label for="site-address" class="form-label">Site Address</label>
                      <input
                        type="text"
                        id="site-address"
                        class="form-control"
                        value="123 Industrial Way, Sydney, NSW"
                      >
                    </div>
                    <div class="col-12 mb-3">
                      <label for="bank-details" class="form-label">
                        Bank Account (BSB / Account #)
                      </label>
                      <input
                        type="text"
                        id="bank-details"
                        class="form-control"
                        value="062-000 / 12345678"
                      >
                    </div>
                  </div>
                  <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary me-2">Save Changes</button>
                    <button type="reset"  class="btn btn-light-secondary">Reset</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>

  <!-- BuildScore chart -->
  <script src="{{ url_for('static', filename='assets/vendors/apexcharts/apexcharts.js') }}"></script>
  <script>
    var opts = {
      series: [63],
      chart: { type: 'radialBar', height: 200 },
      plotOptions: {
        radialBar: {
          hollow: { size: '60%' },
          dataLabels: {
            name: { show: false },
            value: { formatter: v => v + '%', fontSize: '24px' }
          }
        }
      },
      labels: ['BuildScore']
    };
    new ApexCharts(
      document.querySelector('#buildscoreRadialProfile'),
      opts
    ).render();
  </script>

  <script src="{{ url_for('static', filename='assets/vendors/perfect-scrollbar/perfect-scrollbar.min.js') }}"></script>
  <script src="{{ url_for('static', filename='assets/js/bootstrap.bundle.min.js') }}"></script>
  <script src="{{ url_for('static', filename='assets/js/main.js') }}"></script>
</body>
</html>
