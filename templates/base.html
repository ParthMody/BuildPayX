<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>BuildPayX</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS (CDN for MVP, or use your static if local) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Your custom CSS (update path as needed) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/app.css') }}">
    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='assets/favicon.ico') }}">
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-light">
    <header class="py-3 border-bottom bg-white mb-3 shadow-sm">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center gap-2">
                <i class="bi bi-bank2" style="font-size: 2rem; color: #374785"></i>
                <a href="{{ url_for('dashboard') }}" class="text-decoration-none text-dark fw-bold fs-3">BuildPay<span style="color:#3778c2">X</span></a>
            </div>
            {% if session.user_id %}
                <div>
                    <span class="text-muted me-2">
                        <i class="bi bi-person-badge"></i>
                        Logged in as <b>{{ session.get('role')|capitalize }}</b>
                    </span>
                    <a href="{{ url_for('logout') }}" class="btn btn-sm btn-outline-danger">Logout</a>
                </div>
            {% endif %}
        </div>
    </header>
